<div class="flex h-screen overflow-hidden">
  <div class="shadow-lg z-50">
    <img class="px-4 mt-8 xl:px-24 h-20 w-auto " src="../assets/first-aid-sign.png" alt="">
    <div class="flex flex-1 flex-col mt-2 justify-center px-4 xl:px-6">
      <div class="mb-4">
        <h3 class="text-base font-semibold leading-6 text-gray-900">
          Notification Feed
        </h3>
        <p class="text-sm text-gray-500">Assign a message to an appropriate paramedic.</p>
      </div>
      <div class="pointer-events-none fixed inset-x-0 bottom-0 sm:flex sm:justify-center sm:px-6 sm:pb-5 lg:px-8">
        <div class="pointer-events-auto flex items-center justify-between gap-x-6 bg-gray-900 px-6 py-2.5 sm:rounded-xl sm:py-3 sm:pl-4 sm:pr-3.5">
          <p class="text-sm leading-6 text-white">
            <a href="#">
              <strong class="font-semibold">You have {{notificationsData.length }} unassigned messaged</strong><svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true"><circle cx="1" cy="1" r="1" /></svg>Assign a message to an appropriate paramedic.
            </a>
          </p>

        </div>
      </div>
      <div class="mx-auto w-full max-w-lg lg:w-96 overflow-y-scroll h-128">
        <ul role="list" class="">
          <li *ngFor="let notification of notificationsData" class="col-span-1 divide-y divide-gray-200 rounded-lg bg-white shadow my-1 w-full">
            <app-notification [notification]='notification'></app-notification>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="relative w-0 flex-1">
    <app-map></app-map>
